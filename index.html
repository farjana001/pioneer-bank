<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>

    <!-- Font-awsome-kit -->
    <script src="https://kit.fontawesome.com/628a91b9cd.js" crossorigin="anonymous"></script>
    <!-- Bootstrap Css link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- Custom Css File -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Responsive Css File -->
    <link rel="stylesheet" href="css/responsive.css">
    <!-- Fav-Icon-Link -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

</head>
<body>
    <div class="container">
        <div id="login-area">
            <h1 class="text-center pt-5 mt-5">Welcome to Pioneer Bank</h1>
            <div class="submit-area rounded-lg mx-auto">
                <h4>Login</h4>
                <input type="text" class="form-control" placeholder="Enter your email address" name="" id=""><br>
                <input type="password" class="form-control" placeholder="password" name="" id=""><br>
                <button id="login" class="btn btn-success">Submit</button>
            </div>
        </div>
       
        <div id="transaction-area">
            <h1 class="text-center mt-5 pt-5 pb-5">Transaction Area</h1>
            <div class="row">
                <div class="col-md-4">
                   <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                   </div>
                </div>
                <div class="col-md-4">
                    <div class="withdraw status">
                        <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span></h2>
                    </div>
                </div>
                <div class="col-md-4">
                   <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1240</span></h2>
                   </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                   <div class="submit-area mx-auto">
                    <h4>Deposit</h4>
                    <input type="text" id="depositAmount" class="form-control" placeholder="$ amount you want to deposit"><br>
                    <button id="addDeposit" class="btn btn-success">Deposit</button>
                   </div>
                </div>
                <div class="col-md-6">
                    <div class="submit-area mx-auto">
                        <h4>Withdraw</h4>
                    <input id="withdrawAmount" type="text" class="form-control" placeholder="$ amount you want to withdraw"><br>
                    <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--========== Header Section ==========-->
    
<header>

</header>

    <!--========== Main Section ==========-->
<main>

</main>

    <!--========== Footer Section ==========-->
<footer>

</footer>

</body>
</html>
